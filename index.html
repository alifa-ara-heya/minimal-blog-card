<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <header>
            <img src="./images/cactus_img.jpg" alt="cactus image">
            <h4>Design</h4>

           </main>
        <footer>
            <p>Annie Spratt</p>
        </footer>
    </div>
</body>
</html>
